title: "OOP Portfolio"
description: "Object-Oriented Programming Portfolio"

# GitHub Pages default theme
theme: jekyll-theme-modernist

# Markdown engine
markdown: kramdown

# Files GitHub Pages should include
include:
  - miku.css
  - index.html
  - README.md

# Excluded files (optional but clean)
exclude:
  - "*.psd"
  - "*.ai"
  - Gemfile
  - Gemfile.lock

# Permalink structure (safe)
permalink: pretty

# Author info (optional)
author: "Aljohn Paul Salalac"
